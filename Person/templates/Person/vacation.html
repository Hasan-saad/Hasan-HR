
{% extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block body%}

    <!-- bradcam_area  -->
    <div class=" bradcam_bg_1" 
    style="
    background-size: cover;
    background-position: center;
    padding: 205px 0 120px 0;
    background-repeat: no-repeat;
    position: relative;
    z-index: 0;
    background-size: cover;
">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                    {% comment %} <img class="" src="{% static 'img/logo .png' %}" alt="Hasan" width="35%" height="260px" style="border-radius: 108%;margin-left: 43px;"></div> {% endcomment %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
    
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto mt-20">
                    <div class="apply_job_form white-bg ">
                    <h4 class='text-center'>  {{person_detail}} طلب الأجازة</h4>
                    
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form formVacation %}
                            {% buttons %}
                                <div class="submit_btn">
                                    <button class="boxed-btn3 w-100" type="submit">Apply Now</button>
                                </div>
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body%}
